<!DOCTYPE html>
<meta charset="UTF-8">
<title>Threesy Line Chart</title>
<script src="../dist/threesy-line.js"></script>
<script src="../node_modules/tether/dist/js/tether.js"></script>
<script src="../node_modules/tether-drop/dist/js/drop.js"></script>
<script src="../node_modules/tether-tooltip/dist/js/tooltip.js"></script>
<link rel="stylesheet" href="../dist/threesy-line.css">
<link rel="stylesheet" href="../node_modules/tether-tooltip/dist/css/tooltip-theme-arrows.css">
<style>
    .container {
        width: 900px;
        padding: 40px 100px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }

    button {
        height: 30px;
        width: auto;
        border-radius: 2px;
        background-color: #fff;
        border: 1px solid #CCC;
    }
    
    button:hover {
        background-color: #EEEEEE;
        cursor: pointer;
    }

    button:active {
        background-color: #E0E0E0;
        box-shadow: inset 0 0 8px #BDBDBD;
    }

    button:focus {
        outline: 0;
    }
</style>
<div class="container">
    <div id="chart"></div>
</div>
<div class="container">
    <button type="button" id="update-btn">UPDATE</button>
    <button type="button" id="toggle-data-points">TOGGLE DATA POINTS</button>
    <button type="button" id="toggle-grid-lines">TOGGLE GRID LINES</button>
</div>
<script>
  var data = [
    {x: "Sunday", y: Math.random()},
    {x: "Monday", y: Math.random()},
    {x: "Tuesday", y: Math.random()},
    {x: "Wednesday", y: Math.random()},
    {x: "Thursday", y: Math.random()},
    {x: "Friday", y: Math.random()},
    {x: "Saturday", y: Math.random()}
  ];

  var linechart = new ThreesyLine({
    height: 300,
    width: 600,
    element: "#chart",
    classes: ["threesy-line-chart", "line-chart"],
    data: data
  });

  linechart.draw();

  var updateBtn = document.getElementById("update-btn");
  var togglePointsBtn = document.getElementById("toggle-data-points");
  var toggleGridLines = document.getElementById("toggle-grid-lines");

  updateBtn.onclick = () => {
    data.forEach((d) => d.y = Math.random());
    linechart.update(data, true);
  };

  togglePointsBtn.onclick = () => {
    linechart.toggleDataPoints();
  };

  toggleGridLines.onclick = () => {
    linechart.toggleGridLines();
  };
</script>
