<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Threesy Line Chart</title>
    <script src="../build/threesy-line.js"></script>
    <link rel="stylesheet" href="../build/threesy-line.css">
</head>
<body>
<div id="chart"></div>
<script>
    var data = [
        {x: "Sunday", y: 2},
        {x: "Monday", y: 3},
        {x: "Tuesday", y: 1},
        {x: "Wednesday", y: 6},
        {x: "Thursday", y: 4},
        {x: "Friday", y: 7},
        {x: "Saturday", y: 1}
    ];

    var linechart = new ThreesyLine({
        height: 300,
        width: 600,
        element: "#chart",
        classes: ["threesy-line-chart", "line-chart"],
        data: data
    });

    linechart.draw();

    data = [
      {x: "Sunday", y: 3},
      {x: "Monday", y: 3},
      {x: "Tuesday", y: 5},
      {x: "Wednesday", y: 7},
      {x: "Thursday", y: 3},
      {x: "Friday", y: 0},
      {x: "Saturday", y: 12}
    ];

    setTimeout(() => {
      linechart.update(data, true);
    }, 2000);
</script>
</body>
</html>
